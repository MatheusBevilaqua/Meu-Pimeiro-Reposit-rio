<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .card {
        width: 500px;
        border: 5px solid rgb(232, 11, 11);
        background-color: rgb(28, 162, 28);
    }

    .borda {
        width: 100px; height: 100px;
    }

    .img {
        width: 100px; height: 100px;
    }

    .titulo{
        font-family: monospace; font-size: 30px;
    }

    .paragrafo{
        color: rgb(21, 21, 172);
    }
    .color{
        color: white ;
    }
</style>

<body>

    <!-- Div Pai -->
    <div class="card">

        <!-- Div Filho-->
        <div class="borda">
            <img src='https://cdn-icons-png.flaticon.com/512/706/706830.png'
                alt="" class="img">
        </div>

        <div>
            <h1 class="titulo">Meu nome é <span class="color">Adriana</span>
            </h1>
            <p>Mensagem: <span class="paragrafo">A vida não é um morango</span></p>
        </div>
    </div>
</body>

</html>
